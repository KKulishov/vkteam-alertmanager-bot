# Default values for myteam-alertmanager-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mshalenko/myteam-alertmanager-bot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args: {}

envVars:
  API_URL_BASE: https://api.xxx.xxx.ru/bot/v1/
  BOT_NAME: BOT_NAME
  default_chat_id: default_chat_id
  CHECK_ALERTMANAGER: "false"
  ALERTMANAGER_NAME: "YOU_NAME_CLUSTER"
  time_interval_check_alert: 60
  time_how_long_not_to_send: 300

envVarsSecret:
  API_TOKEN: API_TOKEN

alertTemplate: |-
  {% if status is defined and status == 'firing' -%}
  Status: <b>{{ status | upper }}</b> üî•
  {%- endif %}
  {%- if status is defined and status == 'resolved' %}
  Status: <b>{{ status | upper }}</b> ‚úÖ
  {%- endif %}
  {%- if common_labels is defined and common_labels %}
  {%- set severity = common_labels.severity %}
  Priority: {% if severity | upper == 'CRITICAL' or severity | upper == 'ERROR' %}<b>{{ severity | upper }}</b> ‚ùó{% elif severity | upper == "INFO" %}<b>{{ severity | upper }}</b> ‚ÑπÔ∏è{% elif severity | upper == "WARNING" %}<b>{{ severity | upper }}</b> ‚ö†Ô∏è{% else %}<b>{{ severiy | upper }}</b> ‚ÑπÔ∏è{% endif %}
  {%- endif %}
  {%- if common_annotations.runbook is defined and common_annotations.runbook %}
  {%- set runbook = common_annotations.runbook | replace('<', '&lt;') | replace('>', '&gt;') %}
  Runbook: <b>{{ runbook }}</b>
  {%- else %}
  {%- set runbook = alerts[0].annotations.runbook | replace('<', '&lt;') | replace('>', '&gt;') %}
  runbook: <b>{{ runbook }}</b>
  {%- endif %}
  {%- if common_annotations.dashboard is defined and common_annotations.dashboard %}
  {%- set dashboard = common_annotations.dashboard | replace('<', '&lt;') | replace('>', '&gt;') %}
  dashboard: <b>{{ dashboard }}</b>
  {%- else %}
  {%- set dashboard = alerts[0].annotations.dashboard | replace('<', '&lt;') | replace('>', '&gt;') %}
  dashboard: <b>{{ dashboard }}</b>
  {%- endif %}
  {%- if common_annotations.description %}
  {%- set description = common_annotations.description | replace('<', '&lt;') | replace('>', '&gt;') %}
  Description: <b>{{ description }}</b>
  {%- endif %}
  {%- if common_labels.cluster is defined and common_labels.cluster %}
  {%- set cluster = common_labels.cluster | replace('<', '&lt;') | replace('>', '&gt;') %}
  Cluster: <b>{{ cluster }}</b>
  {%- endif %}

livenessProbe:
  httpGet:
    path: /health
    port: http
  periodSeconds: 10
  initialDelaySeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  periodSeconds: 10
  initialDelaySeconds: 10
  failureThreshold: 3

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    add:
      - NET_BIND_SERVICE
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: myteam-alertmanager-bot.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
